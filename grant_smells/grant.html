	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-12' style='text-align: center'>
				<h1>Let's play the Grant Smells Game!</h1>
			</div>
		</div>
		
		<div class='row'>
			<div class='col-md-offset-3 col-md-6' style='text-align: center'>
				<h3 style='color: steelblue'>Now Grant smells like <span id="x">???</span>.</h3>
				<input type="text" id="what" name="what" placeholder="???" />
				<button onclick="$('#x').html($('#what').val())" class='btn btn-primary'>
					Splash him! <span class='glyphicon glyphicon-arrow-up'></span>
				</button>
			</div>
		</div>
	</div>
